<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>OhMyFood!</title>
  </head>
  <body>
    <header class="homepage_header">
      <img src="./assets/logo/ohmyfood@2x.svg" alt="OhMyFood Logo Compagny" />
    </header>
    <section>
      <div class="user_location">
        <p><i class="fa-solid fa-location-dot"></i>Paris, Belleville</p>
      </div>
    </section>
    <section>
      <div class="call_to_action">
        <h2>Réservez le menu qui vous convient</h2>
        <p>
          Découvrez des restaurants d'exception, sélectionnés par nos soins.
        </p>
        <a href="#restaurants_tag" class="btn btn--homepage"
          >Explorer nos restaurants</a
        >
      </div>
    </section>
    <section>
      <div class="how_to">
        <h2>Fonctionnement</h2>
        <div class="howto_cards">
          <div class="step_card">
            <div class="step_card--number"><span>1</span></div>
            <div class="step_card--content">
              <i class="fas fa-mobile-alt"></i>Choisissez un restaurant
            </div>
          </div>
          <div class="step_card">
            <div class="step_card--number"><span>2</span></div>
            <div class="step_card--content">
              <i class="fas fa-list"></i>Composez votre menu
            </div>
          </div>
          <div class="step_card">
            <div class="step_card--number"><span>3</span></div>
            <div class="step_card--content">
              <i class="fas fa-store"></i>Degustez au restaurant
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- <div class="loading-page">
      <i class="fa-solid fa-spinner fa-spin-pulse"></i>
    </div> -->
    <main>
      <section></section>
    </main>
  </body>
</html>
